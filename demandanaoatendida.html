    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['meses', 'Losartana 15mg', 'Azitromicina 5mg', 'Ivermectina 10mg'],
          ['Janeiro', 1000, 400, 200],
          ['Fevereiro', 1170, 460, 250],
          ['Março', 660, 1120, 300],
          ['Abril', 1030, 540, 350],
          ['Maio', 1030, 540, 350],
          ['Junho', 1030, 540, 350],
          ['Julho', 1170, 460, 250],
          ['Agosto', 660, 1120, 300],
          ['Setembro', 660, 1120, 300],
          ['Outubro', 1170, 460, 250],
          ['Novembro', 1030, 540, 350],
          ['Dezembro', 1030, 540, 350],
        ]);

        var options = {
          chart: {
            title: 'Demanda não atendida por mes',
            subtitle: 'Janeiro-Dezembro',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>

	<body>
    <center>
      <table border="1"> 
     
         <center> DEMANDA NÃO ATENDIDA <br>
             DNA= demanda não atendida, NDS= número de dias sem medicamentos, <br>
             CMM= consumo médio mensal e NDF= número de dias de funcionamento.
         </center>
        
         <tr><th colspan="5">  DNA = NDS X CMM / ND <br> </th> </tr>
               
        <tr>
         <td>  NDS <input id="n001" type="number">  <br> </td>
         <td>  CMM <input id="n002" type="number">  <br> </td>
         <td>  NDF <input id="n003" type="number">  <br> </td>
         <td>  <button onclick="soma()">calcular</button> <br> </td>
         <td>   =<span></span> </td> 
        </tr>
         </table>
        <script>
              var n1 = document.querySelector('#n001')
              var n2 = document.querySelector('#n002')
              var n2 = document.querySelector('#n003')
     
              var resultado = document.querySelector('span')
     
              function soma() {
     
              resultado.innerHTML = parseInt(n001.value) * parseInt(n002.value) / parseInt(n003.value)
               }
     
        </script> 
     </center>
