	<body>
        <center>
            <table border="1">
           
               <center> ESTOQUE DE SEGURANÇA <br>
                OBS: PARA FATOR DE SEGURANÇA USE 30, 50 OU 70 E PARA FATOR DE CORREÇÃO USE SEMPRE 100.</center>
                <tr><th colspan="5"> ES = CONSUMO MÉDIO(CM) X FATOR DE SEGURANÇA (FS) / FATOR DE CORREÇÃO(FC) <br> </th> </tr>
                      
               <tr>
           
                <td>  CM <input id="n1" type="number">  <br> </td>
                <td>  FS <input id="n2" type="number">  <br> </td>
                <td>  QM <input id="n3" type="number">  <br> </td>
                <td>  <button onclick="somar()">calcular</button> <br> </td>
                <td>   =<span></span>                    </td>
               </tr>
              </table>
               <script>
                        
                        var n1 = document.querySelector('#n1')
                        var n2 = document.querySelector('#n2')
                        var n3 = document.querySelector('#n3')
                        
                        var resultado = document.querySelector('span')
            
                        function somar() {
            
                        resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value) / parseInt(n3.value)
                        }
               </script>
        </center>
