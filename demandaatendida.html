
<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="assets/css/untitled-1.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['A',     11],
          ['B',      2],
          ['C',  2],
          ['D', 2],
          ['E',    7]
        ]);

        var options = {
          title: 'Demanda atendida por mês em porcentagem',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
	</head>
	<body>
    <center> 
      <table border="1">
     
      <center> DEMANDA ATENDIDA <br>
         DA= demanda atendia, ND= número de dias e CMD= consumo médio diário.
      </center>
     
      <tr><th colspan="5">  DA = ND X CMD <br> </th> </tr>
               
      <tr>
         <td>  ND <input id="n01" type="number">  <br> </td>
         <td>  CMD <input id="n02" type="number">  <br> </td>
         <td>  <button onclick="calc()">calcular</button> <br> </td>
         <td>   =<span></span> </td>
      </tr>
      </table>
      <script>
              var n1 = document.querySelector('#n01')
              var n2 = document.querySelector('#n02')
     
              var resultado = document.querySelector('span')
     
              function calc() {
     
              resultado.innerHTML = parseInt(n01.value) * parseInt(n02.value) 
               }
     
      </script>
     </center> 
    <div id="donutchart" style="width: 1500px; height: 800px;"></div>
		<script src="assets/js/chart.min.js"></script>

	</body>
