	<body>
    <center>  
      <table border="1">
     
         <center> CONSUMO MÉDIO ANUAL </center>
              
          <tr><th colspan="5"> CMA= CMM X QUANTIDADE DE MESES (QM)<br> </th> </tr>
                        
      <tr>
             <td>  CMM <input id="n001" type="number">  <br> </td>
             <td>  QM <input id="n002" type="number">  <br> </td>
             <td>  <button onclick="adicionar()">calcular</button> <br> </td>
             <td>   =<span></span> </td>
      </tr>
      </table>
      <script>           
              var n01 = document.querySelector('#n001')
              var n02 = document.querySelector('#n002')
                          
              var resultado = document.querySelector('span')
              
              function adicionar() {
              
              resultado.innerHTML = parseInt(n001.value) * parseInt(n002.value) 
               }
      </script>
             
      <table border="1">
     
         <center> CONSUMO MÉDIO MENSAL </center>
      
          <tr><th colspan="5"> CMM = QUANTIDADE CONSUMIDA(QC) / QUANTIDADE DE MESES (QM)<br> </th> </tr>
                
         <tr>
     
          <td>  QC <input id="n01" type="number">  <br> </td>
          <td>  QM <input id="n02" type="number">  <br> </td>
          <td>  <button onclick="somar()">calcular</button> <br> </td>
         
         </tr>
        </table>
         <script>
                  
                  var n01 = document.querySelector('#n01')
                  var n02 = document.querySelector('#n02')
                  
                  var resultado = document.querySelector('span')
      
                  function somar() {
      
                  resultado.innerHTML = parseInt(n01.value) / parseInt(n02.value) 
                  }
         </script>
